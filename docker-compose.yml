services:
  db:
    image: postgres:16-alpine
    container_name: ai_sports_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: ai_sports
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d ai_sports"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
